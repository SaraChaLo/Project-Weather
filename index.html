<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="box">
      <form class="typeCity" id="search-city">
        <div class="row">
          <div class="col-9">
            <input
              class="form"
              type="search"
              placeholder="Type a city..."
              id="searchCityInput"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="buttonSearch" />
            <input
              type="button"
              value="Current"
              id="current"
              class="buttonSearch"
            />
          </div>
        </div>
      </form>
      <h1 id="city">Sydney NSW, Australia</h1>
      <ul>
        <li id="date">Wednesday 22:00</li>
        <li>Partly Cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="left">
            <img
              src="src/img/cloud_FILL0_wght400_GRAD0_opsz48.png"
              class="cloud"
            />

            <div class="float-left">
              <span class="temperature" id="temperature">19</span>
              <span class="units">
                <a href="x" id="celsius">°C</a>
                <a href="x" id="fahrenheit">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 77%</li>
            <li>Wind: 8 km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
